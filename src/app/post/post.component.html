<div class="container">
	<div class="col-md-5">
        <div class="panel panel-default">
            <div class="panel-body">
               <section class="post-heading">
                    <div class="row">
                        <div class="col-md-11">
                            <div class="media">
                              <div class="media-left">
                                <a href="#">
                                  <img class="media-object photo-profile" src="/assets/01.jpg" width="40" height="40" alt="...">
                                </a>
                              </div>
                              <div class="media-body">
                                <a href="#" class="anchor-username"><h4 class="media-heading">{{post.autorPost}}</h4></a> 
                              </div>
                            </div>
                        </div>
                         <div class="col-md-1">
                             <a href="#"><i class="glyphicon glyphicon-trash" (click)="onClickRemove()"></i></a>
                         </div>
                    </div>             
               </section>
               <section class="post-body">
                   <p>{{post.textoPost}}</p>
               </section>
               <section class="post-footer">
                   <hr>
                   <div class="post-footer-option container">
                        <ul class="list-unstyled">
                            <li (click)="onClickLike();" [ngClass] = "{'mudarCor':deuLike}"><a href="#"><i class="glyphicon glyphicon-thumbs-up"> {{post.qtdLikes}}</i></a></li>
                        </ul>
                   </div>
               </section>
            </div>
        </div>   
	</div>
